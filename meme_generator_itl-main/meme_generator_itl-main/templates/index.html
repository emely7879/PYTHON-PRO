<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Meme generator</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Pagina principale</a>
        </li>
        <li class="list__item">
          <a href="">Collezione</a>
        </li>
        <li class="list__item">
          <a href="">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Genera il tuo meme!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Seleziona un meme</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Seleziona un meme</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Ragazza disastrosa</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Due pulsanti</option>
              <!--Consegna #1. Aggiungere nuovi meme qui -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Inserire qui il testo superiore</label>
            <input class="input_text" type="text" placeholder="Testo superiore" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Inserire qui il testo inferiore</label>
            <input class="input_text" type="text" placeholder="Testo inferiore" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Impostare il colore del testo</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Bianco</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Nero</option>
              <!--Consegna aggiuntiva #1. Aggiungere nuovi colori qui -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Inserire il posizionamento del testo superiore sull'asse Y</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Testo superiore" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Inserire il posizionamento del testo inferiore sull'asse Y</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Testo inferiore" name="textBottom_y">
          </li>
          <button type="submit">Crea il meme</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="<!-- Consegna #3. Spostare le variabili in CSS -->">
        <!-- Consegna #2. Inserire la variabile con il testo -->
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="<!-- Assignment #3. Moving the variables to CSS -->">
        <!-- Consegna #2. Inserire la variabile con il testo -->
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
